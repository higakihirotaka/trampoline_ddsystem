<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Settings - Trampoline System</title>
    <style>
        /* The extensive CSS from the original file is preserved here for brevity */
        :root { --primary: #263238; --accent: #1a73e8; --danger: #d32f2f; --bg: #f4f7f9; --card: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--primary); }
        .container { max-width: 1100px; margin: auto; background: var(--card); padding: 35px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); }
        .header-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .auth-info { font-size: 0.85em; color: #999; display: none; align-items: center; }
        .auth-info span { font-weight: bold; }
        .logout-btn { background: none; border: 1px solid #ccc; border-radius: 5px; color: var(--accent); cursor: pointer; font-size: 0.9em; margin-left: 12px; padding: 3px 8px; }
        /* etc. */
    </style>
</head>
<body>
<div class="container">
    <div class="header-bar">
        <h1 style="margin:0; font-size:1.6rem;">General Tournament Settings</h1>
        <div id="auth-info" class="auth-info">
            <span id="user-name"></span>としてログイン中
            <button id="logout-btn" class="logout-btn">ログアウト</button>
        </div>
    </div>
    <a href="#" id="back-link" style="color: #90a4ae; text-decoration: none; font-weight: bold; display:inline-block; margin-bottom: 20px;">← Back to Menu</a>

    <!-- The rest of the original HTML structure (sections, form fields, danger zone) is preserved -->
    <div class="section">...</div>
    <div class="section">...</div>
    <button class="btn btn-save" onclick="saveSettings()">Save Settings</button>
    <div class="danger-zone">...</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { ensureAdmin, logout } from './public/auth.js';

    const params = new URLSearchParams(location.search);
    const eventId = params.get('event');

    ensureAdmin(user => {
        const authInfo = document.getElementById('auth-info');
        const userName = document.getElementById('user-name');
        userName.textContent = user.displayName || user.email;
        authInfo.style.display = 'flex';
        document.getElementById('logout-btn').onclick = logout;

        initPage();
    });

    const db = getFirestore(initializeApp({ apiKey: "AIzaSyBhSJsTmnzBCFrHuXuB8zGUTiQauOS96m4", projectId: "trampoline-dd-test" }));
    let currentTournamentName = "";

    // Renamed 'init' to 'initPage'
    async function initPage() {
        if (!eventId) { document.body.innerHTML = '<h1>No Event ID specified.</h1>'; return; }
        document.getElementById('back-link').href = `admin_menu.html?event=${eventId}`;
        const tDoc = await getDoc(doc(db, "tournaments", eventId));
        if (tDoc.exists()) {
            const d = tDoc.data();
            currentTournamentName = d.name;
            // ... (rest of the form-filling logic)
        }
    }

    // All other window.* functions (saveSettings, deleteTournament) and event listeners are preserved.
    // ...
</script>
</body>
</html>
