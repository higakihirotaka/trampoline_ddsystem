    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>

        .url-box { background: #f1f3f4; padding: 12px; border-radius: 10px; font-family: monospace; font-size: 0.8em; word-break: break-all; color: #546e7a; margin-bottom: 15px; border: 1px solid #e1e4e8; width: 100%; box-sizing: border-box; min-height: 45px; }

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyBhSJsTmnzBCFrHuXuB8zGUTiQauOS96m4", projectId: "trampoline-dd-test" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(location.search);
    const eventId = params.get('event');

    async function init() {
        if (!eventId) { location.href = 'admin_index.html'; return; }
        document.getElementById('link-back').href = `admin_menu.html?event=${eventId}`;

        // å¤§ä¼šåã®å–å¾—
        const docSnap = await getDoc(doc(db, "tournaments", eventId));
        if (docSnap.exists()) {
            document.getElementById('display-event-name').innerText = docSnap.data().name;
        }

        // åŸºæœ¬URLã®ä½œæˆ
        const baseUrl = window.location.origin + window.location.pathname.split('/').slice(0, -1).join('/');

        // 1. å…¬é–‹ç”¨
        setupLink('qr-public', 'url-public', `${baseUrl}/event.html?event=${eventId}`);
        // 2. å¯©åˆ¤ç”¨
        setupLink('qr-judge', 'url-judge', `${baseUrl}/judges_entry.html?event=${eventId}`);
        // 3. ãƒã‚§ãƒƒã‚¯ç”¨
        setupLink('qr-check', 'url-check', `${baseUrl}/admin_card_check.html?event=${eventId}`);
    }

    function setupLink(canvasId, boxId, finalUrl) {
        document.getElementById(boxId).innerText = finalUrl;
        new QRious({
            element: document.getElementById(canvasId),
            value: finalUrl,
            size: 180,
            level: 'H'
        });
    }

    window.copy = (elementId) => {
        const urlText = document.getElementById(elementId).innerText;
        navigator.clipboard.writeText(urlText).then(() => {
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 2000);
        });
    };

    init();
</script>
